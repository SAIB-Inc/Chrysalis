name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Make Plutus build script executable
        run: chmod +x ./src/Chrysalis.Plutus/build-rs.sh

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --filter "Category!=Integration"

      - name: Pack CodeGen
        run: dotnet pack -c Release -o out -p:Version=${{ steps.version.outputs.version }}
        working-directory: ./src/Chrysalis.Cbor.CodeGen

      - name: Pack Chrysalis
        run: dotnet pack -c Release -o out -p:Version=${{ steps.version.outputs.version }}
        working-directory: ./src/Chrysalis

      - name: Push to NuGet
        run: |
          dotnet nuget push ./src/Chrysalis.Cbor.CodeGen/out/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          dotnet nuget push ./src/Chrysalis/out/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
